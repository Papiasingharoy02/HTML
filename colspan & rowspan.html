<!DOCTYPE html>
<html>
<head>
	<title>Colspan & Rowspan</title>
</head>
<body>
		<table border="2" bordercolor="blue" cellpadding="5">
			<tr align="center">
				<th>Column1</th>
				<th>Column2</th>
				<th>Column3</th>
			</tr>
			<tr align="center">
				<td rowspan="2">Row 1 cell 1</td>
				<td>Row 1 cell 2</td>
				<td>Row 1 cell 3</td>
			</tr>
			<tr align="center">
				<td colspan="2"> Row 2 cell 1</td>
			</tr>
		</table>
</body>
</html>
