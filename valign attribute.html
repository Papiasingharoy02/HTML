<<!DOCTYPE html>
<html>
<head>
	<title>Valign Attribute</title>
</head>
<body>
		<table border="4" bordercolor="green" width="400px" height="300px" cellpadding="3">
			<tr>
		 		<th valign="top">Day</th>
		 		<th valign="middle">Month</th>
		 		<th valign="bottom">Year</th>
			</tr>
			<tr valign="top">
				<td>Sunday</td>
				<td>January</td>
				<td>2016</td>
			</tr>
			<tr>
			<td valign="bottom">Monday</td>
			<td valign="middle">March</td>
			<td align="top">2016</td>
		</tr>
		
			<tr align="center">
				<td valign="bottom">Wednesday</td>
			<td valign="middle">June</td>
			<td   valign="top">2016</td>
		</tr>
	</table>
</body>
</html>
