<!DOCTYPE html>
<html>
<head>
	<title>nested list </title>
</head>
<body>
		<h3>ordered list with lower case letters</h3>
		<ol type="a">
			<li>Apple</li>
			<li>Mango</li>
			<li>Orange</li>
		</ol>
		<h4>Ordered list with Perticular number</h4>
		<ol type="1"start="5">
			<li>Elephent</li>
			<li>Tiger</li>
			<li>Camel</li></ol>
</body>
</html>
