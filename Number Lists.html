<!DOCTYPE html>
<html>
<head>
	<title>Number Lists</title>
</head>
<body>
	<h2>ANIMALS(Examples of Ordered lists)</h2>
	<ol>
		<li> Tiger</li>
		<li>Lion</li>
		<li>Elephent</li>
		<li>Zebra</li>
	</ol>
	<br>
	<h2>FRUITS(Examples of Unordered lists)</h2>
	<ul>
		<li>Mango</li>
		<li>Apple</li>
		<li>Banana</li>
		<li>Grape</li>
	</ul>
</body>
</html>
